<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-direction</title>
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
    <link rel="stylesheet" href="./css/boilerplate.css">
    <link rel="stylesheet" href="./css/order.css">
</head>
<body>
    <div class="header">
        <h1>Flex With Flexbox</h1>
        <p>The order property <u>specifies the order of the flex items.</u></p>
        <h3><ul>Default : every item have order 0, therefore place one after another.</ul></h3>
    </div>
 
    <div class="head-container">
        <h3 class="text-center">all items have order 0</h3>
        <div class="flex-container sample1">
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
            <div>Item 4</div>
            <div>Item 5</div>
        </div>
    </div>
 
    <div class="head-container">
        <h3 class="text-center">Item 1 has order 1 & item 2 has order 2</h3>
        <div class="flex-container sample3">
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
            <div>Item 4</div>
            <div>Item 5</div>
        </div>
    </div>
</body>
</html>
